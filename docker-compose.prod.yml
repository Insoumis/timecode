version: '2.2'

services:

  app:
    ports:
      - 8765:80
    cpus: 1
    mem_limit: 512m

  php:
    env_file:
      - prod.env
    cpus: 1
    mem_limit: 512m

  mysql:
    volumes:
      - ./local/mysql:/var/lib/mysql
    env_file:
      - prod.env
    cpus: 1
    mem_limit: 1g

  drush:
    env_file:
      - prod.env
    cpus: 1
    mem_limit: 512m

