version: '2.2'

services:

  drupal:
    image: drupal:7.56-apache
    volumes:
      - ./www/sites:/var/www/html/sites
      - /var/www/html
    links:
      - mysql

  mysql:
    image: mysql:5

  drush:
    image: drush/drush:7
    volumes_from:
      - drupal
    working_dir: /var/www/html
    links:
      - mysql
